type Custome @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  address: String
  phone: String
  email: String
  cust_orders: [Order] @connection(keyName: "byCustome", fields: ["id"])
}

enum Beef {
  QUARTER
  HALF
  WHOLE
}

type Order @model @auth(rules: [{allow: public}]) @key(name: "byCustome", fields: ["customeID"]) {
  id: ID!
  order_date: String
  order: Beef
  paid: Int
  price: Int
  customeID: ID
}
 